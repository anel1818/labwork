<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" initial-scale="1.0" />
    <title>Validation form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
      <style>
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
      <h2>Validation Form</h2>
        <form id="validationForm">
        <label for="name">Name*</label>
        <input type="text" id="name" required><br><br>
        
        <label for="address">Address</label>
        <input type="text" id="address"><br><br>
        
        <label for="zipCode">Zip Code*</label>
        <input type="text" id="zipCode" pattern="[0-9]{5}" required placeholder="Enter 5-digit"><br><br>

        <label for="country">Country*</label>
        <select id="country" required>
            <option value="">Please Select</option>
            <option value="USA">USA</option>
            <option value="Canada">Kazakhstan</option>
            <option value="UK">Russia</option>
            <option value="Australia">Australia</option>
            <option value="Germany">China</option>
        </select><br><br>
        
        <label>Gender*</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br><br>
        
        <label for="phone">Phone*</label>
        <input type="tel" id="phone" pattern=".{10,14}" required><br><br>        
        
        <label for="email">Email*</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password*</label>
        <input type="password" id="password" pattern=".{6,8}" required placeholder="6-8 characters"><br><br>
        
        <label for="verifyPassword">Verify Password*</label>
        <input type="password" id="verifyPassword" required><br><br>
        
        <button type="button" id="sendButton" class="blue-button">Send</button>   
        <button type="button" id="clearButton" class="blue-button">Clear</button>     
    </form>
    
    <div id="message"></div>
  </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
